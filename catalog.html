<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <nav class="flex gap-[37px] mx-[104px] my-[26px] items-center ">
        <div class="left-side-nav flex gap-[37px] items-center">
          <img src="./assets/logo.png" alt="logo-Image" class="logo-Image" id="logo1" href="../index.html">
          <button class="katalog-button w-[80px] h-[32px] text-[#3333CC] bg-[#EAEAF9] rounded-[4px] ">Каталог</button>
        </div>
        <div class="search-nav flex items-center">
          <input type="search" name="" id="" class="px-[15px] w-[598px] h-[32px] rounded-[4px] border border-[#E2EAF1]" placeholder="Искать товары">
          <img src="./assets/search.png" alt="search-logo" class="w-3 h-3 absolute right-[460px]">
        </div>
        <div class="right-side-nav flex items-center gap-5">
          <div class="profile-nav flex items-center gap-1">
            <img src="./assets/profile.png" alt="profile-img">
            <a href="" id="loginBtn" class="text-for-account">miraziz</a>
          </div>
          <a href="./Favorites.html" class="favourites">Избранное</a>
          <div class="basket-nav flex items-center gap-3">
            <a href="">Карзина</a>
            <p class="text-white basket-count bg-[#7000FF] w-4 h-4  text-[12px] rounded-[2px] flex items-center justify-center">3</p>
          </div>
        </div>
      </nav>

      <main>
        <div class="catalog-container flex">
          <aside class="filters w-[300px] mr-[20px]">
            <h3 class="text-lg font-semibold mb-4">Фильтры</h3>
      
            <div class="price-filter mb-6">
              <p class="text-md font-medium mb-2">Цена, сум</p>
              <div class="flex gap-2 items-center mb-2">
                <input
                  type="number"
                  id="minPrice"
                  class="border w-full rounded-[4px] px-2 py-1"
                  placeholder="от"
                  value="19000"
                />
                <input
                  type="number"
                  id="maxPrice"
                  class="border w-full rounded-[4px] px-2 py-1"
                  placeholder="до"
                  value="2087000"
                />
              </div>
              <input
                type="range"
                id="priceRangeMin"
                class="w-full"
                min="0"
                max="500000"
                step="1000"
                value="19000"
              />
              <input
                type="range"
                id="priceRangeMax"
                class="w-full"
                min="0"
                max="500000"
                step="1000"
                value="2087000"
              />
              <button id="filterButton" class="bg-blue-500 text-white px-4 py-2 rounded">Фильтровать</button>
            </div>
          </aside>
      
          <section class="products" id="productsContainer">
            <p>Каталог товаров</p>
          </section>
        </div>
      </main>

      <div class="modal-for-search hidden h-[191px] absolute top-[58px]  w-screen flex justify-center pl-[446px] flex-col">
    </div>
    <div class="modal-for-catalog hidden h-[418px]">
      <p class="text-[#ACACAC] text-12px kategoriya">Категории товаров</p>
    </div>
    <div class="modal-overlay" id="modal-overlay">
      <div id="phoneModal" class="modal-for-number items-between justify-between flex flex-col w-[400px] h-[500px] p-5 gap-2 rounded-[5px]">
        <div class="flex flex-col gap-2">
          <div class="xVector flex justify-between items-center m-3 cursor-pointer text-[20px] font-bold">
            <div></div>
            <p class="raunded-full" id="close-modal">X</p>
          </div>
          <p class="writenumber text-[25px] font-semibold">Введите номер телефона</p>
          <p class="sendsms">Отправим смс с кодом подтверждения</p>
          <input type="text" id="phoneInput" pattern="[0-9+]+" placeholder="Введите Номер" class="inputforphone h-[3rem] w-[350px] border-[1px] bordered">
          <input type="text" id="nameSection" placeholder="Введите Имя" class="nameInputWrapper h-[3rem] w-[350px] border-[1px] bordered inputt" style="display: none;">
          <button id="submitButton" class="logIn">Войти</button>
          <button id="logoutButton" class="logoutButton" style="display: none;">Выйти</button>
        </div>
        <p class="politics">Авторизуясь, вы соглашаетесь c <a href="https://legal.uzum.uz/privacy-policy.html">политикой обработки персональных данных</a></p>
      </div>
    </div>
    <script src="./scripts/price-filter.js"></script>
    <script type="module" src="./scripts/navbar.js"></script>
    <script type="module" src="./scripts/catalog.js"></script>
</body>
</html>
